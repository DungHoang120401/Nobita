name: Cleanup Code
on: [push] # Kích hoạt khi có ai đó push code lên

jobs:
  delete-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Delete all files
        run: |
          rm -rf ./*
          echo "This repository has been cleared automatically." > README.md

      - name: Commit and push changes
        run: |
          git config --global user.email "bot@example.com"
          git config --global user.name "GitHub Cleanup Bot"
          git add .
          git commit -m "Automated cleanup: Removed all files"
          git push --force
